<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Merapi 2</title>
    <!-- Link ke stylesheet Pannellum -->
    <link rel="stylesheet" href="./pannellum/pannellum.css"/>
    <!-- Link ke file JavaScript Pannellum -->
    <script type="text/javascript" src="./pannellum/pannellum.js"></script>
    <!-- Link ke file CSS dan JS yang kita buat -->
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./slick-1.8.1/slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    !-- Link ke stylesheet Slick Slider -->
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="cobahamburger">
            <div class="cobahamburger__container">
                <div class="cobahamburger__inner"></div>
                <div class="cobahamburger__hidden"></div>
            </div>
        </label>
    
        <a href="https://galihsetya.github.io/Merapi2/" class="logo">Villa Merapi 2</a>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
        <!-- gallery section start -->
        <section class="gallery" id="gallery">
            <div class="max-width">
                <h2 class="title">Gallery 360 nonMultiresolution</h2>
            </div>

            <div id="coba-container">
                <div id="panorama-container">
                    <div id="panorama"></div>
                </div>
            </div>

            <div id="panorama-options" class="slider panorama-option">
                <!-- Tambahkan elemen div untuk setiap scene -->
                <div class="scene" data-scene="Depanvilla"><img src="./Images/DepanVilla.JPG"><div class="scene-label">Depan Villa</div></div>
                <div class="scene" data-scene="Aula"><img src="./Images/Aula.JPG"><div class="scene-label">Aula</div></div>
                <div class="scene" data-scene="Parkiran"><img src="./Images/Parkiran.JPG"><div class="scene-label">Parkiran</div></div>
                <div class="scene" data-scene="Lapangan"><img src="./Images/Lapangan.JPG"><div class="scene-label">Lapangan</div></div>
                <div class="scene" data-scene="Kamar1"><img src="./Images/Kamar1.JPG"><div class="scene-label">Kamar 1</div></div>
                <div class="scene" data-scene="Kamar2"><img src="./Images/Kamar2.JPG"><div class="scene-label">Kamar 2</div></div>
                <div class="scene" data-scene="Kamar3"><img src="./Images/Kamar3.JPG"><div class="scene-label">Kamar 3</div></div>
                <div class="scene" data-scene="Kamar4"><img src="./Images/Kamar4.JPG"><div class="scene-label">Kamar 4</div></div>
                <div class="scene" data-scene="DepanDapur"><img src="./Images/Depandapur.JPG"><div class="scene-label">Dapur</div></div>
            </div>
        </section>

</body>
</html>
